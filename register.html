<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="combined-style.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-5">
        <img src="images\new.png" alt="new" width="200px" height="200px class="col-sm-9 p-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="newUsername" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                        <p class="text-center mt-3">
                            ¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            
            e.preventDefault();

            
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;

            
            fetch("http://localhost:3000/register", {
                method: "POST",  
                headers: {
                    "Content-Type": "application/json",  
                },
                
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())  
            .then(data => {
                
                if (data.success) {
                    window.location.href = "index.html";  
                } else {
                    alert(data.message);  
                }
            })
            .catch(error => console.error("Error:", error));  
        });
    </script>

    <script src="js/auth.js"></script>
</body>
</html>

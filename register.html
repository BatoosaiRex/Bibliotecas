<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="newUsername" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                        <p class="text-center mt-3">
                            ¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Se agrega un "event listener" al formulario de registro, escuchando el evento de submit
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            // Se previene el comportamiento por defecto del formulario, que es recargar la página
            e.preventDefault();

            // Se obtienen los valores introducidos por el usuario en los campos de nombre de usuario y contraseña para el registro
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;

            // Se realiza una solicitud POST al backend para registrar al usuario
            fetch("http://localhost:3000/register", {
                method: "POST",  // Se indica que el método HTTP es POST (enviar datos)
                headers: {
                    "Content-Type": "application/json",  // Se define que el cuerpo de la solicitud será un JSON
                },
                // El cuerpo de la solicitud contiene los datos del nuevo usuario (nombre de usuario y contraseña) convertidos a formato JSON
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())  // Se convierte la respuesta de la API en un objeto JSON
            .then(data => {
                // Si la respuesta contiene un campo "success" con valor true, significa que el registro fue exitoso
                if (data.success) {
                    window.location.href = "index.html";  // Redirige al usuario a la página principal (login) después de un registro exitoso
                } else {
                    alert(data.message);  // Si el registro falla, muestra el mensaje de error que devuelve la API
                }
            })
            .catch(error => console.error("Error:", error));  // En caso de error (por ejemplo, fallo en la red), se muestra el error en la consola
        });
    </script>

    <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                        <p class="text-center mt-3">
                            ¿No tienes cuenta? <a href="register.html">Regístrate</a>
                        </p>
                        <img src="images\Background.jpg" alt="Background" width="600px" height="600px class="col-sm-9 p-2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Se agrega un "event listener" al formulario de login, escuchando el evento de submit
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            // Se previene el comportamiento por defecto del formulario, que es recargar la página
            e.preventDefault();
            
            // Se obtienen los valores introducidos por el usuario en los campos de nombre de usuario y contraseña
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Se realiza una solicitud POST al backend para intentar hacer login
            fetch("http://localhost:3000/login", {
                method: "POST",  // Se indica que el método HTTP es POST (enviar datos)
                headers: {
                    "Content-Type": "application/json",  // Se define que el cuerpo de la solicitud es un JSON
                },
                // El cuerpo de la solicitud contiene los datos del usuario (nombre de usuario y contraseña) convertidos a formato JSON
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())  // Se convierte la respuesta de la API en un objeto JSON
            .then(data => {
                // Si la respuesta contiene el mensaje "Login exitoso", se guarda la información del usuario en el localStorage
                if (data.message === "Login exitoso") {
                    localStorage.setItem("currentUser", JSON.stringify(data.user));  // Se guarda la información del usuario como un objeto JSON en localStorage
                    window.location.href = "books.html";  // Se redirige al usuario a la página de libros (books.html)
                } else {
                    alert(data.message);  // Si no fue exitoso el login, se muestra el mensaje de error
                }
            })
            .catch(error => console.error("Error:", error));  // En caso de error (por ejemplo, fallo en la red), se muestra el error en la consola
        });

    </script>
    

    
    <script src="js/auth.js"></script>
</body>
</html>

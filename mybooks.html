<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="books.html">Todos los libros</a>
                <a class="nav-link active" href="mybooks.html">Mis libros</a>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">Agregar Libro</button>
                <a class="nav-link" href="#" id="logout">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="myBooksContainer"></div>
    </div>

    <script>
        // Obtener usuario actual
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser) {
            window.location.href = "index.html";
        }

        // Cargar mis libros
        function loadMyBooks() {
            const userId = currentUser.userId;

            fetch(`http://localhost:3000/myBooks/${userId}`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("myBooksContainer");
                container.innerHTML = "";

                data.books.forEach(book => {
                    container.innerHTML += `
                        <div class="col-md-4">
                            <div class="card book-card">
                                <img src="${book.image || 'https://via.placeholder.com/150'}" class="card-img-top book-image">
                                <div class="card-body">
                                    <h5 class="card-title">${book.title}</h5>
                                    <p class="card-text">${book.author}</p>
                                    <p class="card-text">Rating: ${book.avgRating.toFixed(1)} ⭐</p>
                                    <button class="btn btn-primary" onclick="showBookDetails(${book.id})">Ver detalles</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => console.error("Error:", error));
        }

        // Cargar mis libros cuando se cargue la página
        loadMyBooks();

        // Cerrar sesión
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("currentUser");
            window.location.href = "index.html";
        });
    </script>

    <script src="js/books.js"></script>
</body>
</html>
